<div class="card">
  <form [formGroup]="formGroup">
    <p-table
      [columns]="cols"
      [value]="[{}]"
      class="p-table"
      [tableStyle]="{ 'min-width': '50rem', border: '1px solid #000' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr style="height: 46px">
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr style="height: 140px" class="centered-row">
          <td *ngFor="let col of columns">
            <!-- Check if the column header is 'Country' -->
            <ng-container *ngIf="col.field === 'country'">
              <p-dropdown
                [options]="country"
                optionLabel="country"
                formControlName="selectedCountry"
                placeholder="Select Country"
                [showClear]="true"
                [checkmark]="true"
                [editable]="true"
              ></p-dropdown>
            </ng-container>
            <ng-container *ngIf="col.field === 'state'">
              <p-dropdown
                [options]="filteredState"
                optionLabel="state"
                formControlName="selectedState"
                placeholder="Select State"
                [showClear]="true"
                [checkmark]="true"
                [editable]="true"
              ></p-dropdown>
            </ng-container>
            <ng-container *ngIf="col.field === 'city'">
              <p-dropdown
                [options]="filteredCity"
                optionLabel="city"
                formControlName="selectedCity"
                placeholder="Select City"
                [showClear]="true"
                [checkmark]="true"
                [editable]="true"
              ></p-dropdown>
            </ng-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </form>
</div>
